<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control de vehículo IoT</title>
  <link rel="stylesheet" href="css/prueba.css" />
</head>
<body>

  <div class="container">
    <h1>Control de vehículo IoT</h1>
      <div class="movimientos">
        <div class="btn">
      <button class="btn__blue" onclick="sendCommand('V_ADE_IZQ')">VUELTA ADE IZQUIERDA</button>
      <button class="btn__avanzar" onclick="sendCommand('ADELANTE')">AVANZAR</button>
      <button class="btn__blue" onclick="sendCommand('V_ADE_DER')">VUELTA ADE DERECHA</button>
    </div>
    <div class="btn">
      <button class="btn__orange" onclick="sendCommand('G_360_IZQ')">GIRO 360° IZQUIERDA</button>
      <button class="btn__purple" onclick="sendCommand('G_90_IZQ')">GIRO 90° IZQUIERDA</button>
      <button class="btn__detener" onclick="sendCommand('DETENER')">DETENER</button>
      <button class="btn__purple" onclick="sendCommand('G_90_DER')">GIRO 90° DERECHA</button>
      <button class="btn__orange" onclick="sendCommand('G_360_DER')">GIRO 360° DERECHA</button>
    </div>
    <div class="btn">
      <button class="btn__blue" onclick="sendCommand('V_ATR_IZQ')">VUELTA ATRAS IZQUIERDA</button>
      <button class="btn__atras" onclick="sendCommand('ATRAS')">RETROCEDER</button>
      <button class="btn__blue" onclick="sendCommand('V_ATR_DER')">VUELTA ATRAS DERECHA</button>
    </div>
    <div class="movement-box">
      <h5>Movimiento</h5>
      <h2 id="movement" class="text-primary">Esperando orden...</h2>
    </div>
  </div>

  <footer>
    Desarrollador por Alef David Esparza Diaz
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
